<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
 <link rel="icon"   type="image/png"  sizes="32*32"  href="/assets/images/favicon-32x32.png"/>
<link  rel="stylesheet" href="./css/componens.css"/>
<script defer src="./index.js"></script>
</head>
<body>

  <main>
    <div class="bg">
      <section class="result-section">
        <div class="result-text">
          <h3 class="top-text">Your Result
          </h3>
          <div class="results-circle">
            <h1 class="heading">
              <span  class="avg-score">
             </span>
              <span class="of-100-text">
of 100
              </span>

            </h1>
          </div>
          <h2 class="great-text">
            Great
          </h2>
          <div class="statistic-cont">
            <p class="statistic">
              You scored higher than 65% of the people who
              have taken these tests.
            </p>
          </div>
        </div>
      </section>
      <section class="summary-section">
        <h4 class="summary-heading">
          Summary
        </h4>
        <div class="summary-components-cont">

          <div class="summary-component reaction-component"  >
            <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="#F55"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
            />
        </svg>
        <div class="text-and-score">
          <h5 class="summary-component-text reaction-text">

 Reaction
          </h5>
          <p  class="score">
            <span class="score">80
            </span>
            <span class="out-of-100">/100</span>
            </p>
        </div>
          </div>
          <div class="summary-component memory-component">
            <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
            />
            <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
            />
            <path
                stroke="#FFB21E"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
            />
        </svg>
        <div class="text-and-score">
          <h5 class="summary-component-text memory text">
            Memory

          </h5>
          <p class="score">
            <span class="score">

              92

            </span>
            <span class="out-of-100" >
              /100
              </span>
            </p>
        </div>
          </div>
          <div class="summary-component verbal-component">
            <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="#00BB8F"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
            />
        </svg>
        <div class="text-and-score" >
          <h5 class="summary-component-text verbal-text">

  Verbal
          </h5>
          <p  class="score" >
            <span class="score">61

            </span>
            <span class="out-of-100">
              /100

            </span>
            </p>
        </div>

          </div class="summary-component visual-component"  >
            <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
            />
            <path
                stroke="#1125D6"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
            />
        </svg>
<div class="text-and-score" >
  <h5 class="summary-component-text visual-text">
    Visual
  </h5>
  <p class="score">
    <span class="score" >72

    </span>
    <span class="out-of-100" >/100

    </span>
  </p>
</div>
</div>
</div>
<button class="continue-btn">
          Continue
        </button>
      </section>
    </div>

  </main>
</body>
</html>
